
<h2 mat-dialog-title>{{ 'Update organization information' | translate }}</h2>

<mat-dialog-content>
    <mat-form-field>
        <mat-label>{{ 'Identifier' | translate }}</mat-label>
        <input matInput [formControl]="identifierFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="identifierFormControl.hasError('required')">
            {{ 'Please enter an identifier' | translate }}
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>{{ 'Organization name' | translate }}</mat-label>
        <input matInput [formControl]="nameFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="nameFormControl.hasError('required')">
            {{ 'Please enter a name' | translate }}
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>{{ 'DB connection' | translate }}</mat-label>
        <input matInput [formControl]="coneectionFormControl">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="updateForm.invalid"><mat-icon>save</mat-icon>{{ 'Submit' | translate }}</button>
    <button mat-raised-button (click)="cancel()"><mat-icon>cancel</mat-icon>{{ 'Cancel' | translate }}</button>
</mat-dialog-actions>
