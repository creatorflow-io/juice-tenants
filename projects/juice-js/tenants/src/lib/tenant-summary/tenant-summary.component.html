<mat-card>
    <mat-card-header>
        <mat-card-title>{{ 'Organization summary' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="tenant">
            <h3>{{ tenant.name }}</h3>

            <mat-list>
                <mat-list-item>
                    <span matListItemTitle>{{ 'Unique Id' | translate }}</span>
                    <span matListItemLine>{{ tenant.id }}</span>
                </mat-list-item>

                <mat-list-item>
                    <span matListItemTitle>{{ 'Identifier' | translate }}</span>
                    <span matListItemLine>{{ tenant.identifier }}</span>
                </mat-list-item>

                <mat-list-item>
                    <span matListItemTitle>{{ 'Status' | translate }}</span>
                    <span matListItemLine>{{ tenant.status }}</span>
                </mat-list-item>

            </mat-list>
        </div>
    </mat-card-content>
</mat-card>
